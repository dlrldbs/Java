<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 제어문</h1>
	<hr>
	<p>제어문 : 명령을 처리하는 흐름(스레드)을 변경하는 구문</p>
	<p>선택문 : if, switch</p>
	<p>반복문 : for, while</p>
	<p>기타 : break, continue</p>
	
	<script type="text/javascript">
	//사용자로부터 숫자값을 입력받아 숫자값에 대한 제곱근을 계산하여 출력하는 프로그램 작성
	// => 숫자값이 아닌 값을 입력한 경우 에러 메세지 출력
	
	//prompt(message[,value]) : 입력창을 제공하여 값을 입력받아 문자값으로 반환하는 함수
	var num=prompt("숫자를 입력해 주세요.");
	//alert(num+" >> "+typeof(num));

	//연산자에 의해 변수에 저장된 문자값이 숫자값으로 변환되어 연산 처리- NaN 발생 가능
	//alert(num*num);
	
	//isNaN(value) : 매개변수로 전달값이 숫자값으로 형변환 가능하면 false를 반환하고 숫자값으로
	//형변환 되지 않고 NaN가 발생될 경우 true를 반환하는 함수
	if(isNaN(num)) {//변수에 저장된 값이 숫자로만 표현되지 않은 경우
		alert("입력값이 숫자가 아닙니다.");
	} else {//변수에 저장된 값이 숫자로만 표현된 경우
		alert(num*num);
	}
	</script>
</body>
</html>
