<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#container { 
	width: 800px;
	/* min-height : 박스모델의 최소 높이 관련 스타일 속성 */
	min-height: 600px;
	border: 1px solid red;
}

.box {
	width: 200px;
	height: 200px;
	margin: 20px;
	border: 1px solid green;
	
	/* float : 박스모델 배치 방향 관련 스타일 속성 */
	/* => 박스모델의 폭을 변경한 경우에만 사용 가능 */
	/* 속성값 : none(기본), left(박스모델을 띄워 왼쪽에서 오른쪽 방향으로 차례대로 배치)
		, right(박스모델을 띄워 오른쪽에서 왼쪽 방향으로 차례대로 배치) */
	/* => 부모 박스모델의 폭을 벗어난 박스모델은 자동 줄바꿈 처리되어 출력 */
	/* => 다음에 배치될 박스모델에 float 스타일 속성의 영향 발생 */	
	float: left;
}

p {
	/* clear : float 스타일 속성의 초기화 관련 스타일 속성 */
	/* 속성값 : left, right, both(모두 초기화) */
	clear: both;
}
</style>
</head>
<body>
	<h1>박스모델 배치 관련 스타일 속성</h1>
	<hr>
	<div id="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<p>안녕하세요.</p>
	</div>
</body>
</html>
