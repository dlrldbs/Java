<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<!-- form 태그 : 웹프로그램을 요청하여 사용자로부터 입력받은 값을 전달하기 위한 태그 -->
	<!-- => 하위태그로 입력태그와 form 태그를 실행하기 위해 이벤트(Submit Event)를 발생시키는 
	태그를 반드시 작성 -->
	<!-- action 속성 : 요청할 웹프로그램의 URL 주소를 속성값으로 설정 -->
	<form action=""></form>
</body>
</html>
