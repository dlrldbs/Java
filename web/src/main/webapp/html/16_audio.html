<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>audio 태그</h1>
	<hr>
	<!-- audio 태그 : 웹서버에 저장된 소리파일을 전달받아 재생하는 태그 -->
	<!-- => embed 태그 : 플래시 재생, object 태그 : 멀티미디어 파일 재생 -->
	<!-- => 소리파일 : mp3 파일, ogg 파일 등 -->
	
	<!-- src 속성 : 소리파일의 URL 주소를 속성값으로 설정 -->
	<audio src=""></audio>

</html>
